type File {
	id: String!
	secret: String!
}

type Customer {
	id: String!
	# createdAt: AWSDateTime!
	name: String
	surname: String
	phone: String
	email: String
	address: String
	# locale: Locale
	picture: File
}

input CustomerWhereUniqueInput {
 	id: String
}

query getCustomer($where: CustomerWhereUniqueInput!) {
	getCustomer(where: $where) {
		id
		# createdAt
		name
		surname
		phone
		email
		address
		# locale
		picture {
			id
			secret
		}
	}
}

type Address {
	street: String
	city: String
	zip: String
}

type Shop {
	id: String!
	name: String!
	address: Address
	email: String
	phone: String
}

type Subject {
	id: String!
	name: String
	marketingName: String
	alias: String!
	# address: Address
	# microsite: Microsite
	# customersLastChange: AWSDateTime
	# locale: Locale
	# currency: Currency
	dic: String
	ico: String
	vatPayer: Boolean
}

type Item {
	id: String!
	color: String!
	code: String
	stockEnabled: Boolean
	warranty: String
	manufacturer: String
	duration: Int
	pauseAfter: Int
	pauseBefore: Int
	name: String!
	note: String
	ord: Int
	price: Float
	priceVat: Float
	picture: File
}

type Cart {
	id: String!
	count: Int
	item: Item
	name: String!
	price: Float
	priceVat: Float!
	vat: Float!
}

type Calendar {
	id: String!
	capacity: Int
	# eventType: EventType!
	carts: [Cart!]
	# createdAt: AWSDateTime!
	# employees: [Employee!]
	# from: AWSDateTime
	note: String
	shop: Shop
	subject: Subject
	state: CalendarState!
	# to: AWSDateTime
	# updatedAt: AWSDateTime!
	isOnlineReservation: Boolean
	# canBeCancelUntil: AWSDateTime
}

input CalendarOrderByInput {
	id: OrderByArg
	billNumber: OrderByArg
	capacity: OrderByArg
	createdAt: OrderByArg
	from: OrderByArg
	note: OrderByArg
	paidAt: OrderByArg
	payType: OrderByArg
	eventType: OrderByArg
	state: OrderByArg
	to: OrderByArg
	updatedAt: OrderByArg
}

enum OrderByArg {
	ASC
	DESC
}

enum CalendarState {
	Open
	Paid
	Canceled
	Storno
	Test
}

